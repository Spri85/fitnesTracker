<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email">
      <mat-error *ngIf="loginForm.get('email').hasError('required')">E-mail must be no empty.</mat-error>
      <mat-error *ngIf="!loginForm.get('email').hasError('required')">E-mail is invalid.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Your password" formControlName="password">
      <mat-hint>Should be at least 6 charecters</mat-hint>
    </mat-form-field>

    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
